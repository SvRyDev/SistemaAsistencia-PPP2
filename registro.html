<!DOCTYPE html>
<html>
<head>
  <title>Registrar Estudiante</title>
</head>
<body>
  <h2>Formulario</h2>
  <form id="formulario">
    <label>Nombre:</label>
    <input type="text" id="nombre" required>
    <button type="submit">Enviar</button>
  </form>

  <button onclick="activarPantallaCompleta()">üñ•Ô∏è Pantalla Completa (F11)</button>

  <script>
    // Enviar el nombre a la ventana principal
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();

      if (nombre && window.opener) {
        window.opener.postMessage(nombre, '*');
        alert("Enviado a la tabla");
        document.getElementById('nombre').value = '';
      }
    });

    // Activar el modo pantalla completa real
    function activarPantallaCompleta() {
      const elem = document.documentElement; // Toda la p√°gina
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { // Safari
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
